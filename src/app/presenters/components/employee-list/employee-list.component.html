<table>
  <thead>
      <td>Id</td>
      <td>CPF</td>
      <td>Nome</td>
      <td>Email</td>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; let i = index">
      <td>
        {{employee.employeeId}}
      </td>
      <td>
        {{employee.cpf}}
      </td>
      <td>
        {{employee.name}}
      </td>
      <td>
        {{employee.email}}
      </td>
    </tr>
  </tbody>
</table>
